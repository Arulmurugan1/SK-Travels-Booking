<!-- Sign In Card Starts -->

<mat-toolbar color="primary">
  <mat-toolbar-row>
   <span class="title-center">Sign In Here !</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="signInForm">
      <mat-form-field appearance="fill">
        <mat-label>
          Id
        </mat-label>
        <input matInput formControlName="id" required>
        <mat-error *ngIf="signInForm.controls.id.touched && signInForm.controls.id.invalid">
          <span *ngIf="signInForm.controls.id.errors.required">
            This field is mandatory
          </span>
          <span *ngIf="signInForm.controls.id.errors.pattern">
            This field is Invalid
          </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>
          Password
        </mat-label>
        <input matInput formControlName="password" required>
        <mat-error *ngIf="signInForm.controls.password.touched && signInForm.controls.password.invalid">
          <span *ngIf="signInForm.controls.password.errors.required">
            This field is mandatory
          </span>
          <span *ngIf="signInForm.controls.password.errors.pattern">
            This field is Invalid
          </span>
        </mat-error>
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" type="submit" (click)="Submit()"
  [disabled]="!(signInForm.valid && signInForm.dirty)">
    SignIn
  </button>
  <button mat-raised-button color="primary" mat-dialog-close>
    Close
  </button>
</mat-dialog-actions>
