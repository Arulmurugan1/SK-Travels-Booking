<!-- Sign Up Card Starts -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
   <span class="title-center">Sign Up Here !</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="signUpForm">
      <mat-form-field appearance="fill">
        <mat-label>
          Id
        </mat-label>
        <input matInput formControlName="id" required>
        <mat-error *ngIf="signUpForm.controls.id.touched && signUpForm.controls.id.invalid">
          <span *ngIf="signUpForm.controls.id.errors.required">
            This field is mandatory
          </span>
          <span *ngIf="signUpForm.controls.id.errors.pattern">
            This field is Invalid
          </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" >
        <mat-label>
          Name
        </mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="signUpForm.controls.name.touched && signUpForm.controls.name.invalid">
          <span *ngIf="signUpForm.controls.name.errors.required">
            This field is mandatory
          </span>
          <span *ngIf="signUpForm.controls.name.errors.pattern">
            This field is Invalid
          </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>
          Password
        </mat-label>
        <input matInput formControlName="password" required>
        <mat-error *ngIf="signUpForm.controls.password.touched && signUpForm.controls.password.invalid">
          <span *ngIf="signUpForm.controls.password.errors.required">
            This field is mandatory
          </span>
          <span *ngIf="signUpForm.controls.password.errors.pattern">
            This field is Invalid
          </span>
        </mat-error>
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" type="submit" (click)="Submit('/login/register')"
  [disabled]="!(signUpForm.valid && signUpForm.dirty)">
    SignUp
  </button>
  <button mat-raised-button color="primary" mat-dialog-close>
    Close
  </button>
</mat-dialog-actions>

<!-- Sign Up Card Ends -->
