<mat-nav-list>
    <mat-list-item *ngFor="let menu of menuItems.getMenuItems()" group="{{menu.state}" >
      <a [routerLink]="['/travel',menu.state]" routerLinkActive="active" *ngIf="getAccess(menu.role)"
          [routerLinkActiveOptions]="{exact:true}">
        <mat-icon [color]="menu.color">{{menu.icon}}</mat-icon>
        <span>{{menu.name}}</span>
      </a>
    <mat-divider [inset]="true" *ngIf="getAccess(menu.role)"></mat-divider>
    </mat-list-item>
</mat-nav-list>
