<mat-dialog-content style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  <h5>Are you sure you want to {{message}} ?</h5>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" (click)="clicked()" >
    Yes
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    No
  </button>
</mat-dialog-actions>
